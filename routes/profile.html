<!DOCTYPE html>
<html lang="en-US" ng-app="App">
        <head>
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
                <!-- Latest compiled JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                <!-- AngularJS -->
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
                <!-- Controller -->
                <script src="../common/js/profilectrl.js"></script>
                <!-- CSS -->
                <link rel="stylesheet" type="text/css" href="../common/css/profile.css">
                <!-- Font Awesome-->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
<body>
    <!--Navigation-->
    <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Wisebatt</a>
                </div>
                <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/profile.html">Profile</a></li>
                        <li><a href="/python.html">Python Script</a></li>
                        <li><a href="/email.html">Email</a></li>
                        <li><a href="/csv.html">csv</a></li>
                </ul>
                <div class="nav navbar-nav topnav-right">
                        <li><a href="/logout">logout</a></li>
                </div>                
            </div>
        </nav>
<div class="container">
    <h2>Profile Page</h2>
    <p>Drag drop profile image</p>
    <hr />
    <div class="row" ng-controller="profileCtrl">
        <div class="col-md-6">
            <div class="col-md-10">
                    <form  class="cardform">
                        <label>
                            <p class="label-txt">ENTER YOUR NAME</p>
                            <input type="text" class="input" ng-model="name">
                              <div class="line-box">
                                <div class="line"></div>
                              </div>
                        </label>
                        <label>
                            <p class="label-txt">ENTER YOUR COMPANY NAME</p>
                            <input type="text" class="input" ng-model="company">
                              <div class="line-box">
                                <div class="line"></div>
                              </div>
                        </label>
                        <label>
                            <p class="label-txt">ENTER YOUR POSITION</p>
                            <input type="text" class="input" ng-model="position">
                              <div class="line-box">
                                <div class="line"></div>
                              </div>
                        </label>
                        <label>
                            <p class="label-txt">Profile Image Upload. Drag/drop accepted here</p><br>
                            <input type="file" id="upload" ng-file-select="onFileSelect($files)" ng-model="imageSrc">
                        </label>
               
                </form>
            </div>
        </div>
        <!--Card display-->
        <div class="col-md-6">
                <div class="card hovercard">
                        <div class="cardheader">       
                        </div>
                        <div class="avatar">
                            <img alt="" ng-src="{{imageSrc}}">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a target="" class="profileName" href="#">{{name}}</a>
                            </div>
                            <div class="desc">{{company}}</div>
                            <div class="desc">{{position}}</div>
                        </div>
                        <div class="bottom">
                            <a class="btn btn-primary btn-twitter btn-sm social" 
                                href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a class="btn btn-danger btn-sm social" rel="publisher"
                               href="#">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a class="btn btn-primary btn-sm social" rel="publisher"
                                href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a class="btn btn-warning btn-sm social" rel="publisher" 
                                href="#">
                                <i class="fa fa-behance"></i>
                            </a>
                        </div>
                    </div>            
        </div>
    </div>
</div>
</body>
</html>
